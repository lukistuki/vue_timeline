<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
    <title>Timeline, by Łukasz Stukan</title>
    <link rel="stylesheet" href="public/css/timeline.css">
    <link rel="stylesheet" href="public/css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> <!-- this is because of firefox cross-site @import local styles problem -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600&subset=latin,latin-ext" rel="stylesheet"> <!-- import 600 weight option, for real app I wouldn't do that -->
  </head>
  <body>
    <div id="app">

      <h1>Main timeline (required) <time datetime="2015-06-01">01-06-2015</time> - <time datetime="2015-06-30">30-06-2015</time>, current date: <time datetime="2015-06-30">10-06-2015</time></h1>
      <!-- Create timeline element @source param indicates data from public/data.js -->
      <si-timeline source="timeline1"></si-timeline>

      <h1>Timeline  <time datetime="2017-06-12">12-06-2017</time> - <time datetime="2017-06-26">26-06-2017</time> (2 weeks), current date: <time>Date.now()</time></h1>
      <!-- Other example of timeline -->
      <si-timeline source="timeline2"></si-timeline>

      <h1>Timeline  <time datetime="2017-01-01">01-01-2017</time> - <time datetime="2017-04-30">30-04-2017</time> (4 months), current date: <time datetime="2017-04-10">10-04-2017</time></h1>
      <!-- And another example of timeline -->
      <si-timeline source="timeline3"></si-timeline>

    </div><!--#app-->

  <script src="public/js/app.js"></script>
  </body>
</html>
